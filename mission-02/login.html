<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="ingbin" />
  <meta name="keywords" content="웹카페,로그인,회원가입,아이디찾기,비밀번호찾기" />
  <meta name="description" content="웹카페 로그인을 할 수 있는 요소입니다." />
  <title>로그인 및 회원가입</title>
  <link rel="stylesheet" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css" />
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="form-background">
    <form class="login-form">
      <h1 class="login-heading">로그인</h1>
      <fieldset>
        <legend>로그인 및 회원가입</legend>
        <div class="login-background">
          <div class="login-email">
            <label for="user-email" class="login-email-label">아이디</label>
            <input type="email" id="user-email" class="login-email-input" placeholder="euid@euid.dev" name="아이디"
              required />
          </div>
          <div class="login-password">
            <label for="user-password" class="login-password-label">비밀번호</label>
            <input type="password" id="user-password" class="login-password-input" placeholder="8자리 이상" name="비밀번호"
              required />
          </div>
          <button type="submit" class="login-button">로그인</button>

          <ul class="line">
            <li><a href="/" target="_blank" class="sign-up">회원가입</a></li>
            <li><a href="/" target="_blank" class="id-password-find">아이디/비밀번호 찾기</a></li>
          </ul>
        </div>
      </fieldset>
    </form>
  </div>
</body>

</html>
